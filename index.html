<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/insta.favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <style>
        body{
            background-image: linear-gradient( #405DE6 ,#5851DB,#833AB4,#C13584,#E1306C,#FD1D1D,#F56040,#F77737,#FCAF45,#FFDC80);
            border: solid black 1px;
        } /* gradiente de cores*/
        </style>
        
       
    

  
   
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/insta.fotodecorativa.jpg" alt="decorativa">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/insta.logo.png" alt="logo">
                <div class="profile-photo">
                    <img src="img/insta.perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como kezioDuarte</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account" >Experimente a nossa nova função</p>
                <p class="not-account">
                  <a href="#"><span class="link-blue">Modo Espectador</span></a>
                </p>
            </div>
           
        </div>
    </div>
 
   
    <script src="https://kit.fontawesome.com/88e2423f7c.js" crossorigin="anonymous"></script>
    


    
      
</body>
</html>
